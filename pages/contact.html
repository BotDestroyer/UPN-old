<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Upcounty Prevention Network</title>
        <link rel="stylesheet" href="../stylesheets/contact-style.css">
        <link rel="stylesheet" href="../navbar/styles.css">
        <link rel="stylesheet" href="../footer-component/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            $( document ).ready(function() {
                console.log("ready!");
                $("#navbar").load("../navbar/navbar.html");
                $("#footer").load("../footer-component/footer.html");
            });
        </script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "base-red": "#E1575D",
                            "light-red": "#F96A70"
                        },
                    },
                },
            };
        </script>
    </head>
    <body>
        <div id="navbar"></div>
        <div
            class="w-full h-[100vh] bg-base-red relative overflow-hidden"
        >
            <svg
                height="120%"
                viewBox="0 0 1423 1176"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-soft-light"
            >
                <g opacity="0.3">
                    <path
                        d="M124.196 873.649C18.6668 776.744 -22.4439 604.624 13.5492 454.905C49.0901 303.863 160.847 174.787 288.519 103.067C416.625 30.459 559.323 15.6598 694.1 5.78483C827.554 -3.63785 952.652 -7.24875 1041.93 46.4507C1132.1 100.586 1185.57 211.595 1254.51 322.487C1323.01 434.266 1406.53 544.603 1419.86 667.858C1434.07 791.548 1378.97 928.592 1283.77 1026.15C1188.57 1123.71 1054.17 1182.21 928.986 1174.77C802.916 1166.9 688.278 1093.05 544.654 1044.63C401.465 995.324 230.178 971.876 124.196 873.649Z"
                        fill="black"
                    />
                </g>
            </svg>
            <svg
                height="80%"
                viewBox="0 0 1167 972"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
            >
                <path
                    d="M270.707 946.534C160.308 911.9 75.9108 839.234 39.2443 754.432C2.75731 670.236 14.0013 573.904 9.29947 468.435C3.83648 363.192 -19.0946 249.262 39.492 175.868C97.3175 102.7 235.318 71.1246 365.304 43.2387C495.29 15.3528 616.68 -8.01223 735.98 3.54124C855.101 14.4881 972.312 60.96 1050.76 138.685C1129.38 217.016 1169.41 327.207 1165.79 443.713C1162.17 560.218 1114.71 682.432 1021.2 772.089C928.632 862.128 789.657 918.397 652.82 948.309C515.983 978.221 380.344 981.394 270.707 946.534Z"
                    fill="white"
                />
                <foreignObject x="0" y="0" width="100%" height="100%">
                    <div
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[80%] w-[400px] md:w-1/2 flex flex-col items-center"
                    >
                        <h1 class="text-7xl font-bold font-['Fira Sans']">
                            Contact Us
                        </h1>
                        <form class="w-full mt-5 flex flex-col items-center">
                            <label class="relative inline-block w-full">
                                <input
                                    class="w-full border-2 border-light-red rounded focus:outline-none py-3 px-3 text-2xl"
                                    type="text"
                                    name="name"
                                >
                                <span class="absolute top-1/2 -translate-y-1/2 left-3 text-2xl px-2 font-semibold opacity-[50%] pointer-events-none transition-all ease-in-out duration-200">
                                    Your Name
                                </span>
                            </label>
                            <label class="relative inline-block w-full mt-5">
                                <input
                                    class="w-full border-2 border-light-red rounded focus:outline-none py-3 px-3 text-2xl"
                                    type="email"
                                    name="email"
                                >
                                <span class="absolute top-1/2 -translate-y-1/2 left-3 text-2xl px-2 font-semibold opacity-[50%] pointer-events-none transition-all ease-in-out duration-200">
                                    Your Email
                                </span>
                            </label>
                            <label class="w-full">
                                                 <textarea placeholder="Start typing..." class="w-[100%] h-[16em] text-2xl border-2 border-light-red rounded resize-none focus:outline-none mt-5 py-3 px-3">

                            </textarea>
                            </label>
                            <input type="button" class="bg-light-red py-3 px-8 text-2xl font-bold rounded-xl mt-4 cursor-pointer" value="Submit">

                        </form>
                    </div>
                </foreignObject>
            </svg>
                        <svg 
                        width="100%"
                            viewBox="0 0 1920 241" fill="none" class="absolute bottom-0"
                            xmlns="http://www.w3.org/2000/svg">
            <path d="M1590 0.317626C1905.07 -5.62237 2012.11 72.9662 2050 133.968L1909.69 426.6L-25.2267 486L-98 0.317637C82.744 84.6132 285 231.744 665.406 206.034C1025.5 181.697 1196.17 7.74263 1590 0.317626Z" fill="white"/>
            </svg>

        </div>
        <div id="footer"></div>
    </body>
</html>
